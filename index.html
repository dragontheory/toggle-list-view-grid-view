<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle list view / grid view</title>
    <script src="./index.js" media="screen"></script>
  </head>
  <body>
    <h1>Toggle list view / grid view</h1>
    <input id="gridOrList" type="checkbox" hidden/>
    <label for="gridOrList" hidden></label>
    <ul>
        <li>
            <h2>Item one</h2>
            <p>This is the first item</p>
            <p>$100</p>
        </li>
        <li>
            <h2>Item two</h2>
            <p>This is the second item</p>
            <p>$200</p>
        </li>
        <li>
            <h2>Item three</h2>
            <p>This is the third item</p>
            <p>$300</p>
        </li>
        <li>
            <h2>Item four</h2>
            <p>This is the fourth item</p>
            <p>$400</p>
        </li>
    </ul>
</body>
</html>
